---
# =============================================================================
# Ethereum Role - Default Fallbacks
# =============================================================================
# These are FALLBACK values only. Primary configuration should be in:
#   - inventory/group_vars/all.yml      (global settings)
#   - inventory/group_vars/ethereum/main.yml (chain configuration)
#   - Terraform inventory     (per-host overrides)
#
# Role defaults have LOWEST precedence in Ansible.
# =============================================================================

# Fallback client selection (should be set in inventory)
execution_client: reth
consensus_client: lighthouse
node_type: archive

# Fallback network
ethereum_network: mainnet

# Fallback versions (should be set in inventory/group_vars/ethereum/main.yml)
reth_version: "v1.9.4"
lighthouse_version: "v8.0.1"
geth_version: "v1.16.8"
prysm_version: "v7.1.2"

# Fallback Geth sync mode
geth_syncmode: full

# Fallback images (should be set in inventory/group_vars/ethereum/main.yml)
docker_images:
  reth: "ghcr.io/paradigmxyz/reth"
  lighthouse: "sigp/lighthouse"
  geth: "ethereum/client-go"
  prysm: "gcr.io/offchainlabs/prysm/beacon-chain"

# Fallback directories
ethereum_data_dir: "{{ data_mount_point | default('/data') }}"
ethereum_config_dir: /etc/ethereum
docker_compose_dir: "{{ ethereum_config_dir }}/docker"

# Fallback service user (should be in inventory/group_vars/all.yml)
service_user: ethereum
service_group: ethereum
service_uid: 2000
service_gid: 2000

# Fallback JWT (empty = auto-generate)
jwt_secret: ""

# Fallback checkpoint sync
checkpoint_sync_url: "https://beaconstate.info"

# Fallback RPC settings
rpc_http_enabled: true
rpc_ws_enabled: true
rpc_http_api: "eth,net,web3,txpool,debug,trace"
rpc_ws_api: "eth,net,web3,txpool"

# Fallback P2P
external_ip: ""

# Fallback ports
ports:
  execution_p2p: 30303
  execution_http: 8545
  execution_ws: 8546
  execution_authrpc: 8551
  execution_metrics: 9002
  consensus_p2p_tcp: 9000
  consensus_p2p_udp: 9000
  consensus_quic: 9001
  consensus_http: 5052
  consensus_metrics: 5054
